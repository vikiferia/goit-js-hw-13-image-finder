<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Images for you</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
  <div id="root">
    <p class="text">Images for you</p>
    <form class="search-form" id="search-form">
      <input name="query" class="search-input" type="text" autocomplete="off"
        placeholder="Search images..." />
      <button type="submit" class="search-btn btn">Search</button>
    </form>
    <p class="no-result is-hidden">Sorry, images were found.</p>
    <ul class="gallery">
    
    </ul>
  
    <button type="button" class="btn is-hidden" data-action="load-more">Load more</button>
  </div>
</body>

</html>
